  <style>
    /* ImportaciÃ³n de Google Fonts para Roboto */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* --- PALETA DE COLORES FINAL --- */
    :root {
      --color-fondo-pagina: #31302F;       
      --color-fondo-form: #52504E;         
      --color-primary: #6F0909;            
      --color-primary-hover: #792929;      
      --color-secondary: #792929;          
      --color-secondary-hover: #6F0909;    
      --color-danger: #dc3545;             
      --color-danger-hover: #c82333;       
      --color-telegram: #0088cc;           
      --color-telegram-hover: #0077b3;     
      --color-dark-text: #31302F;          
      --color-light-text: #F0EAD1;         
      --color-input-bg: #FFFFFF;           
      --color-alerta-vacio: #FFD700;       
      --radius: 0.25rem;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 20px;
      background-color: var(--color-fondo-pagina);
      color: var(--color-light-text);
    }
    h1 { font-size: 1.8rem; color: var(--color-light-text); }
    header {
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 2px solid var(--color-primary); padding-bottom: 10px;
      margin-bottom: 20px; background-color: var(--color-fondo-form);
      padding: 10px 20px 15px 20px; border-radius: var(--radius) var(--radius) 0 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header img { height: 50px; width: auto; }
    
    /* --- FORMULARIO --- */
    form {
      display: grid; grid-template-columns: auto 1fr auto 1fr;
      gap: 15px 30px; max-width: 900px; margin: 0 auto 30px auto;
      padding: 25px; background-color: var(--color-fondo-form);
      border-radius: var(--radius); box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-logo-container {
        grid-column: span 4; text-align: center; margin-bottom: 20px;
        padding-bottom: 15px; border-bottom: 1px solid var(--color-secondary);
    }
    .form-logo-container img { height: 80px; width: auto; opacity: 0.9; }
    label { font-weight: 700; align-self: center; color: var(--color-light-text); }
    
    .campo { position: relative; display: flex; align-items: center; }
    .campo > input[type="text"], .campo > input[type="date"] {
      flex-grow: 1; padding: 8px 10px;
      border: 1px solid var(--color-primary-hover); border-radius: var(--radius);
      margin-right: 10px; background-color: var(--color-input-bg);
      color: var(--color-dark-text); transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .campo > input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 0.2rem rgba(111, 9, 9, 0.25); outline: none;
    }
    
    /* Reglas Grid */
    form > label:nth-child(2), form > div:nth-child(3) { grid-column: 1 / span 4; }
    form > label:nth-child(8), form > div:nth-child(9) { grid-column: 1 / span 4; }
    
    /* Sugerencias */
    .sugerencias {
      position: absolute; top: 100%; left: 0; width: 100%;
      border: 1px solid var(--color-primary-hover); background: var(--color-input-bg);
      max-height: 180px; overflow-y: auto; z-index: 100;
      border-radius: var(--radius); box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      color: var(--color-dark-text);
    }
    .sugerencia { padding: 8px 10px; cursor: pointer; }
    .sugerencia:hover, .sugerencia.resaltado { background-color: #f0f0f0; color: var(--color-dark-text); }
    
    /* Bloqueo */
    .bloqueado { background-color: #e9e9e9 !important; border: 1px solid var(--color-primary-hover) !important; cursor: not-allowed; }
    input:required:invalid { border-left: 5px solid var(--color-danger); }
    input:required:valid { border-left: 5px solid #28a745; }
    
    /* Botones */
    .button-group-form {
        grid-column: span 4; display: flex; gap: 15px; margin-top: 10px; justify-content: flex-end;
    }
    button {
      padding: 10px 15px; border: none; border-radius: var(--radius);
      cursor: pointer; font-weight: 700; transition: background-color 0.2s ease, transform 0.1s;
      color: var(--color-light-text); margin-right: 5px;
    }
    #btnGuardar { background-color: var(--color-primary); }
    #btnGuardar:hover { background-color: var(--color-primary-hover); transform: translateY(-1px); }
    #btnLimpiar { background-color: var(--color-secondary); }
    #btnLimpiar:hover { background-color: var(--color-secondary-hover); transform: translateY(-1px); }
    #btnEliminar { background-color: var(--color-danger); }
    #btnEliminar:hover { background-color: var(--color-danger-hover); transform: translateY(-1px); }
    
    .campo button[type="button"] { background-color: var(--color-secondary); padding: 8px; margin-right: 0; }
    .campo button[type="button"]:hover { background-color: var(--color-secondary-hover); }
    
    /* TABLA (ESTILOS ORIGINALES INTACTOS) */
    h2 { margin-top: 40px; color: var(--color-light-text); border-bottom: 1px solid var(--color-secondary); padding-bottom: 5px; }
    table {
      border-collapse: collapse; width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.15); margin-top: 20px;
      background-color: var(--color-fondo-form); table-layout: fixed; 
    }
    th, td {
      padding: 12px 15px; border: 1px solid #7D7C79;
      text-align: left; color: var(--color-light-text); font-size: 0.85rem;
      word-wrap: break-word; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
      max-width: none !important; 
    }

    /* ANCHOS ORIGINALES */

    #tablaNotas th:nth-child(2), #tablaNotas td:nth-child(2) { width: 7%; }

    #tablaNotas th:nth-child(8), #tablaNotas td:nth-child(8) { width: 7%; }    
    #tablaNotas th:nth-child(9), #tablaNotas td:nth-child(9) { width: 7%; }    
    #tablaNotas th:nth-child(10), #tablaNotas td:nth-child(10) { width: 5%; }  
    #tablaNotas th:nth-child(11), #tablaNotas td:nth-child(11) { width: 5%; }  
    #tablaNotas th:nth-child(12), #tablaNotas td:nth-child(12) { width: 7%; }  
    #tablaNotas th:nth-child(13), #tablaNotas td:nth-child(13) { width: 5%; }  
    #tablaNotas th:nth-child(14), #tablaNotas td:nth-child(14) { width: 6%; }  
    #tablaNotas th:nth-child(15), #tablaNotas td:nth-child(15) { width: 6%; }  

    th { background-color: var(--color-primary); color: var(--color-light-text); font-weight: 700; position: sticky; top: 0; }
    tbody tr:nth-child(even) { background-color: #5D5C5A; } 
    tbody tr:hover { background-color: #6C6B69; cursor: pointer; transition: background-color 0.2s ease; }
    .editando { background-color: var(--color-primary-hover) !important; color: var(--color-light-text); }
    .alerta-vacio { background-color: var(--color-alerta-vacio) !important; color: var(--color-dark-text) !important; }
    .alerta-vacio td { color: var(--color-dark-text) !important; }
    
    footer { margin-top: 40px; border-top: 1px solid var(--color-secondary); padding-top: 10px; font-size: 0.9em; text-align: center; }

    /* Sorting */
    .sortable-header { cursor: pointer; display: flex; align-items: center; justify-content: space-between; width: 100%; }
    .sort-icon { margin-left: 5px; font-size: 0.8em; opacity: 0.5; }
    .sorted .sort-icon { opacity: 1; color: var(--color-light-text); }
    
    /* Acciones */
    .actions-group {

    #btnBorrarTodo { background-color: var(--color-primary); }

    /* Buscador */
    .buscador-container { position: relative; margin-bottom: 15px; max-width: 400px; }
    #buscador { width: 100%; padding: 10px 10px 10px 40px; border: 1px solid var(--color-primary-hover); border-radius: var(--radius); background-color: var(--color-input-bg); color: var(--color-dark-text); font-size: 1rem; }
    #buscador:focus { outline: none; border-color: var(--color-primary); box-shadow: 0 0 0 0.2rem rgba(111, 9, 9, 0.25); }
    .buscador-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--color-primary); font-size: 1.1rem; }

    /* Responsive */
    @media (max-width: 768px) {
        body { padding: 10px; }
        header { flex-direction: column; align-items: flex-start; padding: 10px; }
        form { grid-template-columns: 1fr; gap: 10px; padding: 15px; }
        form > label, form > div, .form-logo-container { grid-column: span 1 !important; }
        .button-group-form { justify-content: space-around; }
        .button-group-form button { width: 32%; margin-right: 0; }
        .actions-group { flex-direction: column; align-items: stretch; }
        .actions-group button { width: 100%; margin-bottom: 10px; }
        table, thead, tbody, th, td, tr { display: block; }
        thead tr { position: absolute; top: -9999px; left: -9999px; }
        tr { border: 1px solid #7D7C79; margin-bottom: 10px; }
        td { border: none; border-bottom: 1px solid #8D8C8A; position: relative; padding-left: 50%; text-align: right; width: auto; max-width: 100%; white-space: normal; }
        td:before { content: attr(data-label); position: absolute; left: 10px; width: 45%; text-align: left; font-weight: 600; }
    }
  </style>
</head>

    // Variables globales
    let notas = [];

    let nextOrdenCaptura = 1;

    // ConfiguraciÃ³n
    const LIMITE_CARACTERES_TITULAR = 50; 
    const URL_APPS_SCRIPT = "https://script.google.com/macros/s/AKfycbzVnapqEEmekALj6HyPWdO_BI0foCPPIkAuE-16Jl8jK5_Pxfa5_ZUGTwh80BAlQVb5/exec";

    let medioToCanalMap = {};
    let firmaMap = {};
    let dependenciaToOrganismoMap = {};
    
    const encabezadosTabla = {
      "ordenCaptura": "#", "usuario": "Usuario", "fecha": "Fecha", "medio": "Medio",
      "titular": "Titular", "firma": "Firma", "pagina": "PÃ¡gina", "dependencia": "Dependencia",
      "organismo": "Organismo", "genero": "GÃ©nero", "canal": "Canal", "tema": "Tema",
      "estatus": "Estatus", "municipio": "Municipio", "acciones": "Acciones"
    };

    // Orden de campos para renderizar tabla (coincide con el HTML y CSS)
    const camposDeDatos = [
       "ordenCaptura", "usuario", "fecha", "medio", "titular", "firma", "pagina", 
       "dependencia", "organismo", "genero", "canal", "tema", "estatus", "municipio"
    ];

    const CAMPOS_CON_BLOQUEO = ['usuario', 'fecha', 'medio', 'titular', 'firma', 'pagina', 'dependencia', 'organismo', 'genero', 'canal', 'tema', 'estatus', 'municipio'];

    let ordenActual = { columna: 'ordenCaptura', direccion: 'desc' };

    const urls = {
        dependencias: "./Dependencia.csv", medios: "./Medio.csv", generos: "./Genero.csv",
        estatus: "./Estatus.csv", municipios: "./Municipio.csv", temas: "./Tema.csv", firmas: "./Firma.csv" 
    };

    // --- CARGA DE DATOS ---
    async function cargarCSV(url) {
      try { const response = await fetch(url); return response.ok ? await response.text() : ""; } catch (e) { return ""; }
    }
    
    function limpiarFilasCSV(textoCSV) {
        if (!textoCSV) return [];
        return textoCSV.split('\n').map(linea => {
            const columnas = linea.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
            return columnas ? columnas.map(col => col.replace(/^"|"$/g, '').trim()) : [];
        }).filter(cols => cols.length > 0);
    }

    async function cargarMapa(url) {
        const filas = limpiarFilasCSV(await cargarCSV(url));
        const map = {};
        filas.forEach(([clave, valor]) => {
             if (!clave) return;
             clave = clave.trim(); valor = valor ? valor.trim() : '';
             map[clave] = map[clave] || new Set();
             if (valor) map[clave].add(valor);
        });
        const claves = Object.keys(map).sort();
        const mapArrays = {};
        claves.forEach(k => mapArrays[k] = Array.from(map[k]).sort());
        return { claves, map: mapArrays };
    }

    async function cargarLista(url) {
        const filas = limpiarFilasCSV(await cargarCSV(url));
        return Array.from(new Set(filas.map(r => r[0]))).sort();
    }

    async function inicializar() {
        const depData = await cargarMapa(urls.dependencias);
        dependenciaToOrganismoMap = depData.map; dependenciaMap = depData.claves;
        
        const medioData = await cargarMapa(urls.medios);
        medioData.claves.forEach(medio => {
            if (medioData.map[medio] && medioData.map[medio].length > 0) {
                medioToCanalMap[medio] = medioData.map[medio][0];
            }
        });

        const firmaData = await cargarMapa(urls.firmas); firmaMap = firmaData.map;

        autocompletar("dependencia", "sugDep", dependenciaMap, (dep) => {
             const organismos = dependenciaToOrganismoMap[dep];
             if (organismos && organismos.length > 0) document.getElementById("organismo").value = organismos[0];

        autocompletar("canal", "sugCanal", []); // Canal suele ser auto, pero dejamos opciÃ³n

        autocompletar("medio", "sugMedio", Object.keys(medioToCanalMap).sort(), medio => {
             if (medioToCanalMap[medio]) document.getElementById("canal").value = medioToCanalMap[medio];
             autocompletar("firma", "sugFirma", firmaMap[medio] || []);
        });

        autocompletar("firma", "sugFirma", []);
    }

    function autocompletar(inputId, sugerenciasId, listaOpciones, callbackSeleccion = null) {
      const input = document.getElementById(inputId);
      const sugerenciasDiv = document.getElementById(sugerenciasId);
      let currentFocus = -1;

      input.addEventListener("input", function() {
        const val = this.value;
        cerrarSugerencias();
        if (!val) return;
        currentFocus = -1;
        const items = listaOpciones.filter(item => item.toLowerCase().includes(val.toLowerCase()));
        
        items.forEach(item => {
           const div = document.createElement("div");
           div.classList.add("sugerencia");
           div.innerHTML = item; 
           div.addEventListener("click", function() {
             input.value = item;
             cerrarSugerencias();
             if (callbackSeleccion) callbackSeleccion(item);
           });
           sugerenciasDiv.appendChild(div);
        });
      });

      input.addEventListener("keydown", function(e) {
          let x = sugerenciasDiv.getElementsByTagName("div");
          if (e.keyCode == 40) { // Abajo
            currentFocus++;
            addActive(x);
          } else if (e.keyCode == 38) { // Arriba
            currentFocus--;
            addActive(x);
          } else if (e.keyCode == 13) { // Enter
            if (currentFocus > -1 && x) {
               e.preventDefault(); 
               x[currentFocus].click();
            } else if (x && x.length === 1) { // Si solo hay 1 sugerencia, seleccionarla con enter
               e.preventDefault();
               x[0].click();
            } else {
               // COMPORTAMIENTO ORIGINAL: Enter funciona como TAB si no se selecciona sugerencia
               e.preventDefault();
               const form = document.querySelector('form');
               const index = Array.prototype.indexOf.call(form, e.target);
               form.elements[index + 1].focus();
            }
          }
      });
      
      function addActive(x) {
        if (!x) return false;
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = (x.length - 1);
        x[currentFocus].classList.add("resaltado");
        x[currentFocus].scrollIntoView({block: "nearest"});
      }
      function removeActive(x) {
        for (let i = 0; i < x.length; i++) x[i].classList.remove("resaltado");
      }
    }
    
    function cerrarSugerencias() {
        document.querySelectorAll(".sugerencias").forEach(x => x.innerHTML = "");
    }
    
    function mostrarSugerencias(inputId, divId) {
        const input = document.getElementById(inputId);
        input.focus();
        const event = new Event('input');
        input.dispatchEvent(event);
    }

    document.addEventListener("click", function (e) {
        if (!e.target.matches(".campo > input") && !e.target.matches(".campo > button")) {
            cerrarSugerencias();
        }
    });

    // --- CRUD ---
    function agregarNota() {
      const form = document.querySelector("form");
      if (!form.checkValidity()) { form.reportValidity(); return; }

      const nuevaNota = {
        ordenCaptura: filaEnEdicion !== null ? notas[filaEnEdicion].ordenCaptura : nextOrdenCaptura++
      };
      
      camposDeDatos.forEach(id => {
          if (id === 'ordenCaptura') return;
          const val = document.getElementById(id).value.trim();
          nuevaNota[id] = val;
      });

      if (filaEnEdicion !== null) {
        notas[filaEnEdicion] = nuevaNota;
        resetearEstadoEdicion();
      } else {
        notas.push(nuevaNota);
      }

      guardarNotas();
      renderizarTabla();
      enviarACalculo(true); // Guardado silencioso

      // Limpiar campos desbloqueados
      camposDeDatos.forEach(id => {
         if (id === 'ordenCaptura') return;
         const isLocked = document.getElementById(`check${id.charAt(0).toUpperCase() + id.slice(1)}`).checked;
         if (!isLocked) document.getElementById(id).value = "";
      });
      document.getElementById('titular').focus();
    }

    function editarNota(tr) {
      const idNota = parseInt(tr.cells[0].textContent); // Asumimos columna 0 es #
      const index = notas.findIndex(n => n.ordenCaptura === idNota);
      if (index === -1) return;

      filaEnEdicion = index;
      const nota = notas[index];

      camposDeDatos.forEach(id => {
          if (id === 'ordenCaptura') return;
          if (document.getElementById(id)) document.getElementById(id).value = nota[id];
      });

      document.getElementById('btnGuardar').innerHTML = '<i class="fa-solid fa-rotate"></i> Actualizar (Ctrl+Q)';
      document.getElementById('btnEliminar').style.display = 'inline-block';
      
      document.querySelectorAll('tbody tr').forEach(r => r.classList.remove('editando'));
      tr.classList.add('editando');
      window.scrollTo(0, 0);
    }

    function borrarNota() {
        if (filaEnEdicion !== null && confirm("Â¿Eliminar esta nota?")) {
            notas.splice(filaEnEdicion, 1);
            guardarNotas(); renderizarTabla(); resetearEstadoEdicion();
            document.querySelector("form").reset();
        }
    }

    function resetearEstadoEdicion() {
        filaEnEdicion = null;
        document.getElementById('btnGuardar').innerHTML = '<i class="fa-solid fa-floppy-disk"></i> Guardar (Ctrl+Q)';
        document.getElementById('btnEliminar').style.display = 'none';
        document.querySelectorAll('tbody tr').forEach(r => r.classList.remove('editando'));
    }

    function guardarNotas() {
        localStorage.setItem('notasCapturadas', JSON.stringify(notas));
        localStorage.setItem('nextOrdenCaptura', nextOrdenCaptura);
    }
    
    function borrarTodo() {
        if (confirm("Â¿BORRAR TODAS las notas locales?")) {
            notas = []; nextOrdenCaptura = 1; guardarNotas(); renderizarTabla();
        }
    }

    function renderizarTabla() {
      const tbody = document.querySelector("#tablaNotas tbody");
      tbody.innerHTML = "";
      
      const filtro = document.getElementById('buscador').value.toLowerCase();
      
      let notasDisplay = notas.filter(nota => {
          return Object.values(nota).some(val => String(val).toLowerCase().includes(filtro));
      });
      
      notasDisplay.sort((a, b) => {
          let valA = a[ordenActual.columna] || "";
          let valB = b[ordenActual.columna] || "";
          if (valA < valB) return ordenActual.direccion === 'asc' ? -1 : 1;
          if (valA > valB) return ordenActual.direccion === 'asc' ? 1 : -1;
          return 0;
      });

      notasDisplay.forEach(nota => {
        const tr = document.createElement("tr");
        if (Object.values(nota).some(val => val === "")) tr.classList.add("alerta-vacio");
        
        camposDeDatos.forEach(key => {
            const td = document.createElement("td");
            td.setAttribute('data-label', encabezadosTabla[key]);
            let texto = nota[key] || "";
            if (key === 'titular' && texto.length > LIMITE_CARACTERES_TITULAR) {
                td.title = texto; texto = texto.substring(0, LIMITE_CARACTERES_TITULAR) + "...";
            }
            td.textContent = texto;
            tr.appendChild(td);
        });

        const tdAcciones = document.createElement("td");
        tdAcciones.setAttribute('data-label', "Acciones");
        const btn = document.createElement("button");
        btn.textContent = "Editar";
        btn.className = "btn-accion-tabla";
        btn.onclick = () => editarNota(tr);
        tdAcciones.appendChild(btn);
        tr.appendChild(tdAcciones);

        tbody.appendChild(tr);
      });
      actualizarIconosOrden();
    }
    
    function filtrarTabla() { renderizarTabla(); }
    
    function ordenarTabla(columna) {
        if (ordenActual.columna === columna) {
            ordenActual.direccion = ordenActual.direccion === 'asc' ? 'desc' : 'asc';
        } else {
            ordenActual.columna = columna;
            ordenActual.direccion = 'asc';
        }
        renderizarTabla();
    }
    
    function actualizarIconosOrden() {
        document.querySelectorAll('.sortable-header').forEach(th => {
            th.classList.remove('sorted');
            const icon = th.querySelector('.sort-icon');
            icon.innerHTML = '<i class="fas fa-sort"></i>';
            if (th.dataset.col === ordenActual.columna) {
                th.classList.add('sorted');
                icon.innerHTML = ordenActual.direccion === 'asc' ? '<i class="fas fa-sort-up"></i>' : '<i class="fas fa-sort-down"></i>';
            }
        });
    }

    function exportarCSV() {
        if (!notas.length) return alert("Nada que exportar");
        let csv = '\uFEFF';
        csv += camposDeDatos.map(k => encabezadosTabla[k]).join(",") + "\n";
        notas.forEach(nota => {
            csv += camposDeDatos.map(k => `"${String(nota[k]||"").replace(/"/g,'""')}"`).join(",") + "\n";
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "Notas.csv";
        a.click();
    }

    // ğŸŒŸ ENVÃO SEGURO Y FILTRADO A SHEETS ğŸŒŸ
    async function enviarACalculo(silencioso = false) {
        const usuarioActual = document.getElementById('usuario').value.trim();
        if (!usuarioActual) {
            if (!silencioso) alert("âš ï¸ Ingresa un Usuario para sincronizar.");
            return;
        }

        const notasDelUsuario = notas.filter(n => n.usuario === usuarioActual);

        if (notasDelUsuario.length === 0) {
            if (!silencioso) alert("âš ï¸ No hay notas de " + usuarioActual);
            return;
        }

        const btn = document.getElementById('btnGoogleSheets');
        try {
            if (!silencioso) { btn.disabled = true; btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Enviando...'; }

            const response = await fetch(URL_APPS_SCRIPT, {
                method: 'POST',
                body: JSON.stringify(notasDelUsuario) // Enviamos solo las notas filtradas
            });

            if (response.ok) {
                if (!silencioso) alert("âœ… Notas de " + usuarioActual + " sincronizadas.");
            } else throw new Error(response.status);

        } catch (error) {
            if (!silencioso) alert("âš ï¸ Error de conexiÃ³n.");
            console.error(error);
        } finally {
            if (!silencioso) { btn.disabled = false; btn.innerHTML = '<i class="fa-solid fa-table"></i> Enviar a Sheets'; }
        }
    }

    // --- BLOQUEO Y ATAJOS ---
    function alternarBloqueo(idCampo) {
        const checkbox = document.getElementById(`check${idCampo.charAt(0).toUpperCase() + idCampo.slice(1)}`);
        const campo = document.getElementById(idCampo);
        
        if (checkbox.checked) {
            campo.classList.add("bloqueado"); campo.readOnly = true;
            localStorage.setItem(idCampo, campo.value);
        } else {
            campo.classList.remove("bloqueado"); campo.readOnly = false;
            localStorage.removeItem(idCampo);
        }
        localStorage.setItem(`bloqueado_${idCampo}`, checkbox.checked);
    }
    
    // Listeners de teclado Globales
    document.addEventListener('keydown', function(e) {
        // Ctrl + Q: Guardar Nota
        if (e.ctrlKey && e.key.toLowerCase() === 'q') {
            e.preventDefault();
            document.getElementById('btnGuardar').click();
        }
        
        // Ctrl + Shift + L: Bloquear campo actual
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'l') {
            e.preventDefault();
            const active = document.activeElement;
            if (active && active.tagName === 'INPUT' && active.type !== 'checkbox') {
                const id = active.id;
                const checkId = `check${id.charAt(0).toUpperCase() + id.slice(1)}`;
                const checkbox = document.getElementById(checkId);
                if (checkbox) {
                    checkbox.checked = !checkbox.checked;
                    alternarBloqueo(id);
                }
            }
        }
    });

    document.getElementById('btnLimpiar').addEventListener('click', () => {
        setTimeout(() => {
            CAMPOS_CON_BLOQUEO.forEach(id => {
               const chk = document.getElementById(`check${id.charAt(0).toUpperCase() + id.slice(1)}`);
               chk.checked = false; alternarBloqueo(id);
            });
            renderizarTabla(); resetearEstadoEdicion();
        }, 10);
    });

    window.onload = function() {
        inicializar();
        const guardado = localStorage.getItem('notasCapturadas');
        if (guardado) notas = JSON.parse(guardado);
        const next = localStorage.getItem('nextOrdenCaptura');
        if (next) nextOrdenCaptura = parseInt(next);

        CAMPOS_CON_BLOQUEO.forEach(id => {
            const isLocked = localStorage.getItem(`bloqueado_${id}`) === 'true';
            const chk = document.getElementById(`check${id.charAt(0).toUpperCase() + id.slice(1)}`);
            if (chk) {
                chk.checked = isLocked;
                if (isLocked) {
                    const val = localStorage.getItem(id);
                    if (val) document.getElementById(id).value = val;
                    alternarBloqueo(id);
                }
            }
        });
        renderizarTabla();
    };
