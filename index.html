<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Sistema de Captura de Notas de Radio</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <style>
    /* Importaci贸n de Google Fonts para Roboto */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* --- PALETA DE COLORES ACTUALIZADA (Rojo, Blanco, Negro) --- */
    :root {
      --color-fondo-pagina: #1E1E1E;       /* Negro Oscuro (Fondo Principal) */
      --color-fondo-form: #2C2C2C;         /* Gris Oscuro (Fondo del Formulario/Tabla) */
      --color-primary: #D20A11;            /* Rojo Vivo (Bot贸n Guardar/Encabezado Tabla) */
      --color-primary-hover: #AA080C;      /* Rojo Oscuro (Hover) */
      --color-secondary: #D20A11;          /* Rojo Vivo (Bot贸n Limpiar/Iconos) */
      --color-secondary-hover: #AA080C;    /* Rojo Oscuro (Hover) */
      --color-danger: #dc3545;             /* Rojo est谩ndar para peligro */
      --color-danger-hover: #c82333;       /* Hover de peligro */
      --color-telegram: #0088cc;           /* Color Telegram */
      --color-telegram-hover: #0077b3;     /* Hover Telegram */
      --color-dark-text: #1E1E1E;          /* Texto para inputs (fondo claro) */
      --color-light-text: #F0F0F0;         /* Texto principal (fondo oscuro) */
      --color-input-bg: #F0F0F0;           /* Fondo de inputs */
      --color-alerta-vacio: #FFD700;       /* Amarillo/Oro llamativo para alertas */
      --radius: 0.25rem;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--color-fondo-pagina);
      color: var(--color-light-text);
    }
    h1 {
      font-size: 1.8rem;
      color: var(--color-light-text);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--color-primary);
      padding-bottom: 10px;
      margin-bottom: 20px;
      background-color: var(--color-fondo-form);
      padding: 10px 20px 15px 20px;
      border-radius: var(--radius) var(--radius) 0 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header img {
      height: 50px;
      width: auto;
    }
    /* --- FORMULARIO Y GRIDS --- */
    form {
      display: grid;
      grid-template-columns: auto 1fr auto 1fr;
      gap: 15px 30px;
      max-width: 900px;
      margin: 0 auto 30px auto;
      padding: 25px;
      background-color: var(--color-fondo-form);
      border-radius: var(--radius);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    /* ESTILOS PARA EL LOGOTIPO DENTRO DEL FORMULARIO */
    .form-logo-container {
        grid-column: span 4; 
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--color-secondary);
    }
    .form-logo-container img {
        height: 80px; 
        width: auto; 
        opacity: 0.9;
    }
    /* FIN ESTILOS LOGOTIPO */

    label {
        font-weight: 700;
        align-self: center;
        color: var(--color-light-text);
    }
    .campo {
      position: relative;
      display: flex;
      align-items: center;
    }
    .campo > input[type="text"], 
    .campo > input[type="date"],
    .campo > input[type="time"] { /* AADIDO: input[type="time"] */
      flex-grow: 1;
      padding: 8px 10px;
      border: 1px solid var(--color-primary-hover);
      border-radius: var(--radius);
      margin-right: 10px;
      background-color: var(--color-input-bg);
      color: var(--color-dark-text);
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .campo > input[type="text"]:focus,
    .campo > input[type="date"]:focus,
    .campo > input[type="time"]:focus { /* AADIDO: input[type="time"] */
        border-color: var(--color-primary);
        box-shadow: 0 0 0 0.2rem rgba(210, 10, 17, 0.25);
        outline: none;
    }
    /* Campos de span 4 (Usuario, Titular, Autor) */
    form > label:nth-child(2),
    form > div:nth-child(3), 
    form > label:nth-child(8),
    form > div:nth-child(9),
    form > label:nth-child(12),
    form > div:nth-child(13) {
        grid-column: span 4;
    }
    /* --- SUGERENCIAS --- */
    .sugerencias {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      border: 1px solid var(--color-primary-hover);
      background: var(--color-input-bg);
      max-height: 180px;
      overflow-y: auto;
      z-index: 100;
      border-radius: var(--radius);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      color: var(--color-dark-text);
    }
    .sugerencia {
      padding: 8px 10px;
      cursor: pointer;
    }
    .sugerencia:hover,
    .sugerencia.resaltado {
      background-color: #d0d0d0;
      color: var(--color-dark-text);
    }
    /* --- BLOQUEO Y VALIDACIN --- */
    .bloqueado {
      background-color: #d0d0d0 !important;
      border: 1px solid var(--color-primary-hover) !important;
      cursor: not-allowed;
    }
    input:required:invalid {
      border-left: 5px solid var(--color-danger);
    }
    input:required:valid {
      border-left: 5px solid #28a745;
    }
    /* --- BOTONES --- */
    .button-group-form {
        grid-column: span 4;
        display: flex;
        gap: 15px;
        margin-top: 10px;
        justify-content: flex-end;
    }
    .button-group-form button {
        flex-grow: 0;
        width: auto;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.2s ease, transform 0.1s;
      color: var(--color-light-text);
      margin-right: 5px;
    }
    
    /* Bot贸n Guardar/Actualizar (Principal) */
    #btnGuardar {
        background-color: var(--color-primary);
    }
    #btnGuardar:hover {
        background-color: var(--color-primary-hover);
        transform: translateY(-1px);
    }
    
    /* Bot贸n de Eliminar (color destructivo) */
    #btnEliminar {
        background-color: var(--color-danger); 
        transition: background-color 0.2s ease, transform 0.1s;
    }
    #btnEliminar:hover {
        background-color: var(--color-danger-hover);
        transform: translateY(-1px);
    }

    /* Bot贸n Limpiar (Secundario) */
    #btnLimpiar {
        background-color: var(--color-secondary);
    }
    #btnLimpiar:hover {
        background-color: var(--color-secondary-hover);
        transform: translateY(-1px);
    }
    
    /* Bot贸n desplegable () */
    .campo button[type="button"] {
        background-color: var(--color-secondary);
        padding: 8px;
        margin-right: 0;
    }
    .campo button[type="button"]:hover {
        background-color: var(--color-secondary-hover);
    }

    /* Iconos dentro de botones */
    button i {
        margin-right: 8px;
        font-size: 1.1em;
    }
    
    /* --- ESTILOS DEL BUSCADOR --- */
    .buscador-container {
      position: relative;
      margin-bottom: 15px;
      max-width: 500px; 
    }
    
    #buscador {
      width: 100%;
      padding: 10px 10px 10px 40px; 
      border: 1px solid var(--color-primary-hover);
      border-radius: var(--radius);
      background-color: var(--color-input-bg);
      color: var(--color-dark-text);
      font-size: 1rem;
      box-sizing: border-box; 
      transition: all 0.2s ease;
    }

    #buscador:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 0.2rem rgba(210, 10, 17, 0.25);
    }

    .buscador-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-secondary);
      font-size: 1.1rem;
    }

    /* --- TABLA (CORRECCIN DE DEFORMACIN) --- */
    h2 {
        margin-top: 40px;
        color: var(--color-light-text);
        border-bottom: 1px solid var(--color-secondary);
        padding-bottom: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      margin-top: 20px;
      background-color: var(--color-fondo-form);
      /*  CORRECCIN DE DEFORMACIN 1/3 */
      table-layout: fixed; 
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid var(--color-secondary);
      text-align: left;
      color: var(--color-light-text);
      /*  CORRECCIN DE DEFORMACIN 2/3 */
      word-wrap: break-word; 
      overflow: hidden; 
    }
    /*  CORRECCIN DE DEFORMACIN 3/3: Definici贸n de anchos */
    #tablaNotas th:nth-child(1) { width: 3%; }  /* No. */
    #tablaNotas th:nth-child(2) { width: 6%; }  /* Usuario */
    #tablaNotas th:nth-child(3) { width: 6%; }  /* Fecha */
    #tablaNotas th:nth-child(4) { width: 8%; }  /* Radiodifusora */
    #tablaNotas th:nth-child(5) { width: 14%; } /* Titular */
    #tablaNotas th:nth-child(6) { width: 10%; } /* Autor */
    #tablaNotas th:nth-child(7) { width: 4%; }  /* Hora */
    #tablaNotas th:nth-child(8) { width: 7%; }  /* Dependencia */
    #tablaNotas th:nth-child(9) { width: 7%; }  /* Organismo */
    #tablaNotas th:nth-child(10) { width: 5%; } /* G茅nero */
    #tablaNotas th:nth-child(11) { width: 4%; } /* Canal */
    #tablaNotas th:nth-child(12) { width: 7%; } /* Tema */
    #tablaNotas th:nth-child(13) { width: 5%; } /* Estatus */
    #tablaNotas th:nth-child(14) { width: 7%; } /* Municipio */
    #tablaNotas th:nth-child(15) { width: 7%; } /* Acciones */
    /* FIN DE CORRECCIN DE DEFORMACIN */

    th {
      background-color: var(--color-primary);
      color: var(--color-light-text);
      font-weight: 700;
      position: sticky;
      top: 0;
    }
    tbody tr:nth-child(even) {
        background-color: #383838;
    }
    .editando {
        background-color: var(--color-primary-hover) !important;
        color: var(--color-light-text);
    }
    .editando td {
        color: var(--color-light-text);
    }
    /* ESTILO DE ALERTA PARA FILAS CON CAMPOS VACOS */
    .alerta-vacio {
        background-color: var(--color-alerta-vacio) !important;
        color: var(--color-dark-text) !important;
    }
    .alerta-vacio td {
        color: var(--color-dark-text) !important;
    }
    .error-carga {
      color: var(--color-danger);
      font-weight: bold;
      margin-top: 15px;
      background-color: var(--color-input-bg);
      padding: 10px;
      border-radius: var(--radius);
    }
    footer {
      margin-top: 40px;
      border-top: 1px solid var(--color-secondary);
      padding-top: 10px;
      font-size: 0.9em;
      color: var(--color-light-text);
      text-align: center;
    }

    /* --- ESTILOS RESPONSIVE (MVIL) --- */
    @media (max-width: 768px) {
        body { padding: 10px; }
        header { flex-direction: column; align-items: flex-start; padding: 10px; }
        form { grid-template-columns: 1fr; gap: 10px; padding: 15px; }
        form > label, form > div, .form-logo-container { grid-column: span 1 !important; }
        .button-group-form { justify-content: space-around; }
        .button-group-form button { width: 32%; margin-right: 0; }
        .actions-group { flex-direction: column; align-items: stretch; }
        .actions-group button { width: 100%; margin-bottom: 10px; }
        
        /* Ocultar encabezados en m贸vil y mostrar como bloques */
        table, thead, tbody, th, td, tr { display: block; }
        thead tr { position: absolute; top: -9999px; left: -9999px; }
        tr { border: 1px solid var(--color-secondary); margin-bottom: 10px; }
        td { 
            border: none;
            border-bottom: 1px solid #7c7774;
            position: relative;
            padding-left: 50%;
            text-align: right;
            font-size: 0.9em;
            color: var(--color-light-text);
        }
        td:before { 
            content: attr(data-label);
            position: absolute;
            left: 10px;
            width: 45%; 
            padding-right: 10px;
            white-space: nowrap;
            text-align: left;
            font-weight: 600;
        }
        td:last-child {
            text-align: center;
            padding-left: 10px;
        }
        .alerta-vacio td {
             color: var(--color-dark-text) !important;
        }
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="Logotipo institucional">
    <h1>Sistema de Captura de Notas de Radio</h1>
  </header>

  <form>
    <div class="form-logo-container">
        <img src="./logo.png" alt="Logotipo del Formulario"> 
    </div>

    <label for="usuario">Usuario:</label>
    <div class="campo">
      <input type="text" id="usuario" name="usuario" required>
      <input type="checkbox" id="checkUsuario" onchange="alternarBloqueo('usuario')">
      <label for="checkUsuario"></label>
    </div>
    
    <label for="fecha">Fecha:</label>
    <div class="campo">
      <input type="date" id="fecha" name="fecha" required>
      <input type="checkbox" id="checkFecha" onchange="alternarBloqueo('fecha')">
      <label for="checkFecha"></label>
    </div>

    <label for="radiodifusora">Radiodifusora:</label>
    <div class="campo">
      <input type="text" id="radiodifusora" name="radiodifusora" autocomplete="off" required>
      <button type="button" onclick="mostrarSugerencias('radiodifusora','sugRadiodifusora')"></button>
      <input type="checkbox" id="checkRadiodifusora" onchange="alternarBloqueo('radiodifusora')">
      <label for="checkRadiodifusora"></label>
      <div id="sugRadiodifusora" class="sugerencias"></div>
    </div>

    <label for="titular">Titular:</label>
    <div class="campo">
      <input type="text" id="titular" name="titular" required>
      <input type="checkbox" id="checkTitular" onchange="alternarBloqueo('titular')">
      <label for="checkTitular"></label>
    </div>

    <label for="autor">Autor:</label>
    <div class="campo">
      <input type="text" id="autor" name="autor" autocomplete="off">
      <button type="button" onclick="mostrarSugerencias('autor','sugAutor')"></button>
      <input type="checkbox" id="checkAutor" onchange="alternarBloqueo('autor')">
      <label for="checkAutor"></label>
      <div id="sugAutor" class="sugerencias"></div>
    </div>

    <label for="hora">Hora:</label>
    <div class="campo">
      <input type="time" id="hora" name="hora">
      <input type="checkbox" id="checkHora" onchange="alternarBloqueo('hora')">
      <label for="checkHora"></label>
    </div>

    <label for="dependencia">Dependencia:</label>
    <div class="campo">
      <input type="text" id="dependencia" name="dependencia" autocomplete="off">
      <button type="button" onclick="mostrarSugerencias('dependencia','sugDep')"></button>
      <input type="checkbox" id="checkDependencia" onchange="alternarBloqueo('dependencia')">
      <label for="checkDependencia"></label>
      <div id="sugDep" class="sugerencias"></div>
    </div>

    <label for="organismo">Organismo:</label>
    <div class="campo">
      <input type="text" id="organismo" name="organismo" autocomplete="off">
      <button type="button" onclick="mostrarSugerencias('organismo','sugOrg')"></button>
      <input type="checkbox" id="checkOrganismo" onchange="alternarBloqueo('organismo')">
      <label for="checkOrganismo"></label>
      <div id="sugOrg" class="sugerencias"></div>
    </div>

    <label for="genero">G茅nero:</label>
    <div class="campo">
      <input type="text" id="genero" name="genero" autocomplete="off">
      <button type="button" onclick="mostrarSugerencias('genero','sugGenero')"></button>
      <input type="checkbox" id="checkGenero" onchange="alternarBloqueo('genero')">
      <label for="checkGenero"></label>
      <div id="sugGenero" class="sugerencias"></div>
    </div>

    <label for="canal">Canal:</label>
    <div class="campo">
      <input type="text" id="canal" name="canal" autocomplete="off">
      <button type="button" onclick="mostrarSugerencias('canal','sugCanal')"></button>
      <input type="checkbox" id="checkCanal" onchange="alternarBloqueo('canal')">
      <label for="checkCanal"></label>
      <div id="sugCanal" class="sugerencias"></div>
    </div>

    <label for="tema">Tema:</label>
    <div class="campo">
      <input type="text" id="tema" name="tema" autocomplete="off">
      <button type="button" onclick="mostrarSugerencias('tema','sugTema')"></button>
      <input type="checkbox" id="checkTema" onchange="alternarBloqueo('tema')">
      <label for="checkTema"></label>
      <div id="sugTema" class="sugerencias"></div>
    </div>

    <label for="estatus">Estatus:</label>
    <div class="campo">
      <input type="text" id="estatus" name="estatus" autocomplete="off">
      <button type="button" onclick="mostrarSugerencias('estatus','sugEstatus')"></button>
      <input type="checkbox" id="checkEstatus" onchange="alternarBloqueo('estatus')">
      <label for="checkEstatus"></label>
      <div id="sugEstatus" class="sugerencias"></div>
    </div>

    <label for="municipio">Municipio:</label>
    <div class="campo">
      <input type="text" id="municipio" name="municipio" autocomplete="off">
      <button type="button" onclick="mostrarSugerencias('municipio','sugMunicipio')"></button>
      <input type="checkbox" id="checkMunicipio" onchange="alternarBloqueo('municipio')">
      <label for="checkMunicipio"></label>
      <div id="sugMunicipio" class="sugerencias"></div>
    </div>

    <div class="button-group-form">
      <button type="submit" id="btnGuardar">
        <i class="fa-solid fa-floppy-disk"></i> Guardar
      </button>

      <button type="button" id="btnEliminar" style="display: none;" onclick="eliminarNotaEnEdicion()">
        <i class="fa-solid fa-trash-can"></i> Eliminar
      </button>

      <button type="reset" id="btnLimpiar">
        <i class="fa-solid fa-broom"></i> Limpiar
      </button>
    </div>
  </form>

  <div class="actions-group">
    <button id="btnExportar" onclick="exportarCSV()">
      <i class="fa-solid fa-file-csv"></i> Exportar Hoja de C谩lculo (CSV)
    </button>
    <button id="btnTelegram" onclick="enviarTelegram()">
      <i class="fa-brands fa-telegram"></i> Enviar por Telegram
    </button> 
    <button id="btnBorrarTodo" onclick="borrarTodo()">
      <i class="fa-solid fa-trash-can"></i> Borrar Todas
    </button>
  </div>
  
  <div id="erroresCarga" class="error-carga"></div>

  <h2>Notas capturadas</h2>

  <div class="buscador-container">
    <i class="fa-solid fa-magnifying-glass buscador-icon"></i>
    <input type="text" id="buscador" placeholder="Buscar por titular, radiodifusora, autor, municipio...">
  </div>

  <table id="tablaNotas">
    <thead>
      <tr>
        <th data-col="ordenCaptura"><div class="sortable-header">No. <span class="sort-icon"></span></div></th>
        <th data-col="usuario"><div class="sortable-header">Usuario <span class="sort-icon"></span></div></th>
        <th data-col="fecha"><div class="sortable-header">Fecha <span class="sort-icon"></span></div></th>
        <th data-col="radiodifusora"><div class="sortable-header">Radiodifusora <span class="sort-icon"></span></div></th>
        <th data-col="titular"><div class="sortable-header">Titular <span class="sort-icon"></span></div></th>
        <th data-col="autor"><div class="sortable-header">Autor <span class="sort-icon"></span></div></th>
        <th data-col="hora"><div class="sortable-header">Hora <span class="sort-icon"></span></div></th>
        <th data-col="dependencia"><div class="sortable-header">Dependencia <span class="sort-icon"></span></div></th>
        <th data-col="organismo"><div class="sortable-header">Organismo <span class="sort-icon"></span></div></th>
        <th data-col="genero"><div class="sortable-header">G茅nero <span class="sort-icon"></span></div></th>
        <th data-col="canal"><div class="sortable-header">Canal <span class="sort-icon"></span></div></th>
        <th data-col="tema"><div class="sortable-header">Tema <span class="sort-icon"></span></div></th>
        <th data-col="estatus"><div class="sortable-header">Estatus <span class="sort-icon"></span></div></th>
        <th data-col="municipio"><div class="sortable-header">Municipio <span class="sort-icon"></span></div></th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br>

  <script>
    let notas = [];
    let filaEnEdicion = null;
    let nextOrdenCaptura = 1; 
    const camposDeDatos = ["usuario", "fecha", "radiodifusora", "titular", "autor", "hora", "dependencia", "organismo", "genero", "canal", "tema", "estatus", "municipio"];
    const encabezadosTabla = {
        "ordenCaptura": "No.", 
        "usuario": "Usuario", "fecha": "Fecha", "radiodifusora": "Radiodifusora", "titular": "Titular", 
        "autor": "Autor", "hora": "Hora", "dependencia": "Dependencia", "organismo": "Organismo", 
        "genero": "G茅nero", "canal": "Canal", "tema": "Tema", "estatus": "Estatus", 
        "municipio": "Municipio", "acciones": "Acciones"
    };
    
    let ordenActual = { columna: 'ordenCaptura', direccion: 'desc' }; 

    //  CORRECCIN DE URLs - USO DE RUTA ABSOLUTA PARA GITHUB PAGES
    const BASE_URL = "https://thelonious9.github.io/capturanotas/";

    const urls = {
      dependencias: BASE_URL + "Dependencia.csv",
      radiodifusoras: BASE_URL + "Radiodifusora.csv", 
      generos: BASE_URL + "Genero.csv",
      estatus: BASE_URL + "Estatus.csv",
      temas: BASE_URL + "Tema.csv",
      municipios: BASE_URL + "Municipio.csv",
      autores: BASE_URL + "Autor.csv",
      canales: BASE_URL + "Canal.csv" // Asegurar que Canal.csv est茅 aqu铆
    };
    // -----------------------------------------------------------------

    function findKeyCaseInsensitive(map, value) {
        if (!value) return null;
        const lowerValue = value.toLowerCase();

    async function cargarCSV(url) {
      try {
        const urlConCacheBuster = `${url}?t=${new Date().getTime()}`;
        const res = await fetch(urlConCacheBuster);
        const buffer = await res.arrayBuffer(); 
        const decoder = new TextDecoder('utf-8'); 
        const texto = decoder.decode(buffer); 
        return texto.split('\n').map(linea => linea.split(','));
      } catch (e) {
        document.getElementById("erroresCarga").innerText += `Error al cargar ${url} (problema de codificaci贸n o red).\n`;
        return [];
      }
    }
    
    function limpiarFilasCSV(filas) {
      if (!filas || filas.length === 0) return [];
      filas[0][0] = filas[0][0].replace(/^\uFEFF/, "");
      const encabezado = filas[0].map(c => (c || "").toLowerCase()).join(",");
      // Agregado "radiodifusora", "autor" a los encabezados
      const tieneEncabezado = encabezado.includes("dependencia") || encabezado.includes("radiodifusora") || encabezado.includes("g茅nero") || encabezado.includes("autor");
      if (tieneEncabezado) filas = filas.slice(1);
      return filas.map(r => r.map(c => (c || "").replace(/<[^>]+>/g, "").trim())).filter(r => r[0]);
    }

    async function cargarMapa(url) {
      const filas = limpiarFilasCSV(await cargarCSV(url));
      const map = {};
      filas.forEach(([clave, valor]) => {
        if (!clave) return;
        map[clave] = map[clave] || new Set();
        if (valor) map[clave].add(valor);
      });
      const claves = Object.keys(map).sort((a, b) => a.localeCompare(b, 'es'));
      const mapArrays = {};
      claves.forEach(k => mapArrays[k] = Array.from(map[k]).sort((a, b) => a.localeCompare(b, 'es')));
      return { claves, map: mapArrays };
    }

    async function cargarLista(url) {
      const filas = limpiarFilasCSV(await cargarCSV(url));
      return Array.from(new Set(filas.map(r => r[0]))).sort((a, b) => a.localeCompare(b, 'es'));
    }

    function autocompletar(idCampo, idSugerencias, lista, callback) {
      const campo = document.getElementById(idCampo);
      const contenedor = document.getElementById(idSugerencias);
      campo.dataset.lista = JSON.stringify(lista);
      let indice = -1;

      campo.addEventListener("input", () => {
        const valor = campo.value.toLowerCase().trim();
        contenedor.innerHTML = "";
        indice = -1;
        if (!valor) return;
        const sugerencias = lista.filter(item => item.toLowerCase().includes(valor));
        sugerencias.forEach((s, i) => {
          const div = document.createElement("div");
          div.textContent = s;
          div.className = "sugerencia";
          div.dataset.index = i;
          div.onclick = () => {
            campo.value = s;
            contenedor.innerHTML = "";
            if (callback) callback(s);
          };
          contenedor.appendChild(div);
        });
      });

      campo.addEventListener("keydown", e => {
        const items = contenedor.querySelectorAll(".sugerencia");
        if (items.length === 0) return;
        if (e.key === "ArrowDown") {
          e.preventDefault();
          indice = (indice + 1) % items.length;
          resaltar(items, indice);
        } else if (e.key === "ArrowUp") {
          e.preventDefault();
          indice = (indice - 1 + items.length) % items.length;
          resaltar(items, indice);
        } else if (e.key === "Enter") {
          e.preventDefault();
          if (indice >= 0 && items[indice]) {
            campo.value = items[indice].textContent;
            contenedor.innerHTML = "";
            if (callback) callback(campo.value);
          }
        }
      });

      campo.addEventListener("focus", () => {
        document.querySelectorAll('.sugerencias').forEach(sug => {
            if (sug.id !== idSugerencias) {
                sug.innerHTML = "";
            }
        });
      });

      campo.addEventListener("blur", () => {
          setTimeout(() => {
              if (!contenedor.contains(document.activeElement)) {
                  contenedor.innerHTML = "";
              }
          }, 150); 
      });

      function resaltar(items, i) {
        items.forEach(el => el.classList.remove("resaltado"));
        items[i].classList.add("resaltado");
      }
    }

    function ordenarTabla(columna, esInicial = false) {
        if (!columna) return;

        let direccion = 'asc';
        
        if (ordenActual.columna === columna && !esInicial) {
            direccion = ordenActual.direccion === 'asc' ? 'desc' : 'asc';
        } else if (esInicial && columna === 'ordenCaptura') {
             direccion = 'desc'; 
        }

        notas.sort((a, b) => {
            const valA = a[columna] || '';
            const valB = b[columna] || '';
            let comparacion = 0;

            if (columna === 'fecha') {
                const dateA = new Date(valA + 'T00:00:00');
                const dateB = new Date(valB + 'T00:00:00');
                if (dateA < dateB) comparacion = -1;
                if (dateA > dateB) comparacion = 1;
            } else if (columna === 'hora') { 
                // Comparaci贸n de horas (cadenas de texto H:MM o H:MM:SS)
                comparacion = valA.localeCompare(valB);
            } else if (columna === 'ordenCaptura') { 
                const numA = parseInt(valA) || 0;
                const numB = parseInt(valB) || 0;
                if (numA < numB) comparacion = -1;
                if (numA > numB) comparacion = 1;
            } else {
                comparacion = valA.localeCompare(valB, 'es', { sensitivity: 'base' });
            }

            return direccion === 'asc' ? comparacion : -comparacion;
        });

        ordenActual = { columna, direccion };
        actualizarIndicadoresOrden();
        renderizarTabla();
    }

    }

        });
